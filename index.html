<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Dog Photo App</title>
        </head>
        <body>
           <main> 
                <h1>DogPhotoApp</h1>
                <section>
                    <h2>Dog Photos</h2>
                    <p>See more <a href="https://www.pexels.com/search/dog/" target="_blank">dog photos</a> on Pexel's website.</p>
                    <img src="images/golden-retriever.jpg" alt="A happy looking golden retriever sitting on a grass on a sunny backdrop" height="auto" width="450px">
                </section>
                <section>
                    <h2>Dog Lists</h2>
                        <h3>Things dogs love:</h3>
                        <ul>
                            <li>Belly rubs</li>
                            <li>Being out in nature</li>
                            <li>Interactive toys</li>
                        </ul>
                        <figure>
                            <img src="images/dog-toy.jpg" alt="A little dog chewing a toy" height="auto" width="450px">
                            <figcaption>Dogs love playing with toys</figcaption>
                        </figure>
                </section>
            </main>
        </body>
    </html>
